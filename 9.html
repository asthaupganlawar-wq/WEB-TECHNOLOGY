<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admission Registration Form</title>
  <style>
    /* Page background */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5, #fbc2eb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: gradientShift 8s ease-in-out infinite alternate;
      background-size: 200% 200%;
    }

    @keyframes gradientShift {
      from { background-position: left; }
      to { background-position: right; }
    }

    /* Container box */
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.3);
      width: 400px;
      transition: transform 0.4s ease;
    }

    .container:hover {
      transform: scale(1.03);
    }

    /* Title */
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    /* Labels */
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #444;
    }

    /* Input fields */
    input[type="text"],
    input[type="number"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="password"]:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 8px rgba(106, 17, 203, 0.5);
      background: #fafaff;
    }

    /* Submit button */
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.4s;
      letter-spacing: 1px;
    }

    input[type="submit"]:hover {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      box-shadow: 0px 5px 15px rgba(106, 17, 203, 0.4);
      transform: translateY(-2px);
    }

    /* Small note */
    .note {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-top: 15px;
      font-style: italic;
    }

    /* Glow animation for form */
    @keyframes glow {
      0% { box-shadow: 0 0 10px rgba(106,17,203,0.4); }
      50% { box-shadow: 0 0 20px rgba(37,117,252,0.6); }
      100% { box-shadow: 0 0 10px rgba(106,17,203,0.4); }
    }

    .container:hover {
      animation: glow 3s infinite alternate;
    }
  </style>

  <script>
    function validateForm() {
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let phone = document.getElementById("phone").value.trim();
      let age = document.getElementById("age").value.trim();
      let password = document.getElementById("password").value.trim();

      if (name === "") {
        alert("Please enter your name.");
        return false;
      }

      let emailPattern = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      let phonePattern = /^[0-9]{10}$/;
      if (!phonePattern.test(phone)) {
        alert("Please enter a valid 10-digit phone number.");
        return false;
      }

      if (age === "" || isNaN(age) || age < 17 || age > 60) {
        alert("Please enter a valid age between 17 and 60.");
        return false;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
      }

      alert("ðŸŽ‰ Registration Successful!");
      return true;
    }
  </script>
</head>

<body>
  <div class="container">
    <h2>Admission Registration Form</h2>
    <form onsubmit="return validateForm()">
      <label>Full Name:</label>
      <input type="text" id="name" placeholder="Enter your full name">

      <label>Email Address:</label>
      <input type="text" id="email" placeholder="example@gmail.com">

      <label>Phone Number:</label>
      <input type="text" id="phone" placeholder="Enter 10-digit number">

      <label>Age:</label>
      <input type="number" id="age" placeholder="Enter your age">

      <label>Password:</label>
      <input type="password" id="password" placeholder="Create a strong password">

      <input type="submit" value="Register">
    </form>
    <p class="note">âœ¨ All fields are mandatory âœ¨</p>
  </div>
</body>
</html>
