<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>✨ Modern Glass Calculator ✨</title>
  <style>
    /* ==== Body Style ==== */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
    }
    body {
  background: linear-gradient(120deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
  background-size: 400% 400%;
  animation: gradientShift 10s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

    /* ==== Calculator Box ==== */
    .calculator {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      width: 360px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.2s ease;
    }

    .calculator:hover {
      transform: scale(1.03);
    }

    /* ==== Display ==== */
    .display {
      background: rgba(0, 0, 0, 0.7);
      color: #00ffcc;
      text-align: right;
      font-size: 2.5rem;
      padding: 20px;
      border-radius: 15px;
      box-shadow: inset 0 0 10px rgba(0, 255, 204, 0.3);
      margin-bottom: 20px;
      overflow-x: auto;
    }

    /* ==== Buttons Grid ==== */
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    /* ==== Buttons ==== */
    .btn {
      padding: 18px;
      border: none;
      border-radius: 12px;
      font-size: 1.3rem;
      cursor: pointer;
      color: #fff;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      transition: all 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
      background: rgba(0, 255, 204, 0.3);
      transform: translateY(-3px);
    }

    /* ==== Special Buttons ==== */
    .operator {
      color: #ffb347;
      font-weight: bold;
    }

    .equal {
      background: linear-gradient(145deg, #ff9500, #ffcc70);
      color: #1e1e1e;
      font-weight: bold;
      grid-column: span 2;
      box-shadow: 0 6px 15px rgba(255, 149, 0, 0.6);
    }

    .equal:hover {
      background: linear-gradient(145deg, #ffcc70, #ff9500);
    }

    .clear {
      background: linear-gradient(145deg, #ff4e50, #f9d423);
      color: #1e1e1e;
      font-weight: bold;
    }

    .clear:hover {
      background: linear-gradient(145deg, #f9d423, #ff4e50);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="btn clear" onclick="clearDisplay()">C</button>
      <button class="btn operator" onclick="appendOperator('%')">%</button>
      <button class="btn operator" onclick="appendOperator('/')">÷</button>
      <button class="btn operator" onclick="appendOperator('*')">×</button>

      <button class="btn" onclick="appendNumber('7')">7</button>
      <button class="btn" onclick="appendNumber('8')">8</button>
      <button class="btn" onclick="appendNumber('9')">9</button>
      <button class="btn operator" onclick="appendOperator('-')">−</button>

      <button class="btn" onclick="appendNumber('4')">4</button>
      <button class="btn" onclick="appendNumber('5')">5</button>
      <button class="btn" onclick="appendNumber('6')">6</button>
      <button class="btn operator" onclick="appendOperator('+')">+</button>

      <button class="btn" onclick="appendNumber('1')">1</button>
      <button class="btn" onclick="appendNumber('2')">2</button>
      <button class="btn" onclick="appendNumber('3')">3</button>
      <button class="btn" onclick="deleteLast()">⌫</button>

      <button class="btn" onclick="appendNumber('0')">0</button>
      <button class="btn" onclick="appendDot()">.</button>
      <button class="btn equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendNumber(num) {
      if (display.innerText === "0" || display.innerText === "Error") {
        display.innerText = num;
      } else {
        display.innerText += num;
      }
    }

    function appendOperator(op) {
      const lastChar = display.innerText.slice(-1);
      if ("+-*/%".includes(lastChar)) {
        display.innerText = display.innerText.slice(0, -1) + op;
      } else {
        display.innerText += op;
      }
    }

    function appendDot() {
      const parts = display.innerText.split(/[\+\-\*\/]/);
      if (!parts[parts.length - 1].includes('.')) {
        display.innerText += '.';
      }
    }

    function clearDisplay() {
      display.innerText = "0";
    }

    function deleteLast() {
      display.innerText = display.innerText.length > 1
        ? display.innerText.slice(0, -1)
        : "0";
    }

    function calculate() {
      try {
        const result = eval(display.innerText.replace('÷', '/').replace('×', '*'));
        display.innerText = result;
      } catch {
        display.innerText = "Error";
      }
    }

    // Enable keyboard input
    document.addEventListener('keydown', (event) => {
      const key = event.key;
      if (!isNaN(key) || "+-*/.%".includes(key)) {
        appendNumber(key);
      } else if (key === "Enter") {
        calculate();
      } else if (key === "Backspace") {
        deleteLast();
      } else if (key === "Escape") {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
